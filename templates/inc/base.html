{% load static %}
<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">

    <title>ASK ME</title>

    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">



</head>
<body class="d-flex flex-column h-100">

<header>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-success ">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url "index" %}">AskMe</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                    aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav me-5 mb-2 mb-md-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url "askform" %}">Ask a question!</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url "login_page" %}">Sign in</a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url "register" %}" class="nav-link">Register</a>
                    </li>
                </ul>
                <form class="d-flex" style="margin-left: 250px;">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-light" type="submit">Search</button>
                </form>
                <div class="authorized">
                    <div class="avatar-auth">
                        <img src="{% static '/img/avatar-2.png' %}" alt="">
                    </div>
                    <div class="username">
                        <a href="{% url "profile" 1 %}"> Username </a>
                    </div>
                </div>
            </div>


        </div>
    </nav>
</header>

<!-- Begin page content -->
<main class="flex-shrink-0">
    <div class="container">
        <div class="row">
            <div class="col-9">
                {% block content %}
                {% endblock content %}
            </div>

            <div class="col-3">
                {% block tags %}
                {% endblock tags %}
            </div>
        </div>
    </div>
</main>

<footer class="footer mt-auto py-3 bg-light">
    <div class="container">
        <span class="text-muted">Created by Larkin Egor</span>
    </div>
</footer>


</body>
</html>
