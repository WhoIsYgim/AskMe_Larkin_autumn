{% load static %}
{% if answer.is_true %}
    <div class="solution">
        <img src="{% static '/img/solution.png' %}" alt="">
    </div>
{% endif %}

<div class="answer">
    <div class="row">
        <div class="col-2">
            <div class="avatar">
                <img src="{% static '/img/avatar-2.png' %}" alt="">
            </div>
            <div class="row counter">
                <div class="col-3">
                    <a href="#">
                         <img src="{% static '/img/arrow-down.svg' %}" alt="">
                    </a>
                </div>
                <div class="col-6">
                    228
                </div>
                <div class="col-3">
                    <a href="#">
                         <img src="{% static '/img/arrow-up.svg' %}" alt="">
                    </a>
                </div>
            </div>
        </div>
        <div class="col-10">
            <p>{{ answer.text }}</p>
        </div>
    </div>
</div>
