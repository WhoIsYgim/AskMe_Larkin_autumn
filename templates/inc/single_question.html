{% load static %}

<div class="question">

    <div class="row">
        <div class="col-2">
            <div class="avatar">
                <img src="{% static '/img/avatar-2.png' %}" alt="">
            </div>
            <div class="row counter">
                <div class="col-3">
                    <a href="#">
                         <img src="{% static '/img/arrow-down.svg' %}" alt="">
                    </a>
                </div>
                <div class="col-6">
                    228
                </div>
                <div class="col-3">
                    <a href="#">
                         <img src="{% static '/img/arrow-up.svg' %}" alt="">
                    </a>
                </div>
            </div>
        </div>
        <div class="col-10">
            <h3><a href="{% url "single_q" question.q_num %}">{{ question.title }}</a></h3>
            <p>{{ question.text }}</p>
            <div class="row align-items-end question-meta">
                <div class="col">
                    <a href="#"> Answers (228)</a>
                </div>
                <div class="col">
                    Tags:
                </div>
            </div>
        </div>
    </div>
</div>
