{% extends 'inc/base.html' %}
{% block content %}
{% load bootstrap5 %}
    <div class="card sign-in">
        <article class="card-body">

            <h4 class="card-title mb-4 mt-1">Registration</h4>
            <small class="form-text text-muted">Quick registration will allow you to ask questions and answer other users</small>
            <form action="/register/" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    {% csrf_token %}
                   {% bootstrap_form form %}
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block"> Register</button>
                </div> <!-- form-group// -->

                <div>
                    <div class="mt-5">Already have an account?</div>
                    <div><a href="{% url "login_page" %}">Sign in</a></div>
                </div>
            </form>
        </article>
    </div>
{% endblock content %}
